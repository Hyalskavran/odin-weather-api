<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Weather-API</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form action="">
    <label for="location">Location:</label>
    <input type="text" name="location" id="location">
    <button type="submit">Search</button>
  </form>

  <section>
    <h1>Location</h1>
    <h3>Date</h4>
    <div class="current-info">
      <div class="current-weather">Current weather</div>
      <div class="current-temp">Current temp</div>
      <div><img src="" alt="Current Image" class="current-image"></div>
    </div>
    <div class="future-info">
      <div class="future-1">
        <div class="future-1-weather">Future weather 1</div>
        <div class="future-1-temp">Future temp 1</div>
      </div>
      <div class="future-2">
        <div class="future-2-weather">Future weather 2</div>
        <div class="future-2-temp">Future temp 2</div>
      </div>
      <div class="future-3">
        <div class="future-3-weather">Future weather 3</div>
        <div class="future-3-temp">Future temp 3</div>
      </div>
      <div class="future-4">
        <div class="future-4-weather">Future weather 4</div>
        <div class="future-4-temp">Future temp 4</div>
      </div>
      <div class="future-5">
        <div class="future-5-weather">Future weather 5</div>
        <div class="future-5-temp">Future temp 5</div>
      </div>
      <div class="future-6">
        <div class="future-6-weather">Future weather 6</div>
        <div class="future-6-temp">Future temp 6</div>
      </div>
    </div>
  </section>

  <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0"></a>
</body>
</html>
